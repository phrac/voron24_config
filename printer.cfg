#--------------------------------------------------------------------
####################################################################
#   Bed Mesh
#####################################################################
[bed_mesh]
speed: 300
horizontal_move_z: 2
##--------------------------------------------------------------------
mesh_min: 25, 25
mesh_max: 275, 240
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 13,13 # Values should be odd, so one point is directly at bed center
algorithm: bicubic
# relative_reference_index: 12 # Update when changing probe_count, to ((x points * y points) - 1) / 2.

